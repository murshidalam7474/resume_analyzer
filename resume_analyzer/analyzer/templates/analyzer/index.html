<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 20px; transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        .hero-section { background: linear-gradient(135deg, #4a90e2 0%, #63b3ed 100%); color: white; padding: 60px 0; margin-bottom: 40px; border-radius: 0 0 20px 20px; }
        .btn-primary { background-color: #4a90e2; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #3a7bc8; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Resume Analyzer</h1>
            <p class="lead">Match your resume against job descriptions using NLP</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card p-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Upload Your Resume & Job Description</h3>
                    <form action="{% url 'analyze' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="resume" class="form-label">Resume (PDF or DOCX)</label>
                            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx,.doc" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="job_title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="job_title" name="job_title" placeholder="e.g. Senior Software Engineer">
                        </div> -->
                        <div class="mb-3">
                            <label for="job_description" class="form-label">Job Description</label>
                            <textarea class="form-control" id="job_description" name="job_description" rows="7" required placeholder="Paste the complete job description here..."></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Analyze Match</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
